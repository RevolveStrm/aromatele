<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплату скасовано</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffe0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        max-width: 450px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
      }
      h1 {
        color: #dc3545;
        margin-bottom: 20px;
        font-size: 24px;
      }
      p {
        color: #333;
        margin-bottom: 20px;
        font-size: 18px;
      }
      .info {
        color: #555;
        font-size: 16px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Оплату скасовано ❌</h1>
      <p>На жаль, оплата була скасована.</p>
      <p class="info">Вся додаткова інформація доступна в Telegram-боті.</p>
    </div>
  </body>
</html>
